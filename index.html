<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="inkyy.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        .converter {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 30px auto;
            max-width: 650px;
            backdrop-filter: blur(10px);
        }

        .dark-theme .converter {
            background: rgba(52, 58, 64, 0.95);
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .dark-theme h1 {
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-group-text {
            background: #007bff;
            color: white;
            border: none;
        }

        .btn {
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }

        .error {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: 500;
        }

        .result {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2em;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            position: relative;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .card-header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }

        .reverse-card .card-header {
            background: linear-gradient(45deg, #48cae4, #023e8a);
        }
    </style>
</head>

<body>

    <button class="btn btn-light theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container text-center">
        <h1><i class="fas fa-coins"></i> Currency Converter</h1>

        <div class="card converter">
            <div class="card-header">
                <i class="fas fa-globe"></i> Currency Converter
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="fromCurrency"><i class="fas fa-arrow-up"></i> From Currency</label>
                        <select class="form-select" id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <i class="fas fa-exchange-alt fa-2x mt-4"></i>
                    </div>
                    <div class="col-md-5">
                        <label for="toCurrency"><i class="fas fa-arrow-down"></i> To Currency</label>
                        <select class="form-select" id="toCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-info mt-3" type="button" onclick="fetchRates()">
                    <i class="fas fa-sync"></i> Fetch Latest Rates
                </button>
                <div id="rateStatus" class="mt-2"></div>

                <div class="form-group mt-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="amount" placeholder="Amount to Convert"
                            step="0.01" required>
                    </div>
                    <div class="error" id="amountError"></div>
                </div>
                <button class="btn btn-success" type="button" onclick="convert()">
                    <i class="fas fa-exchange-alt"></i> Convert
                </button>
                <h2 class="result mt-3">
                    <i class="fas fa-arrow-right"></i> Converted Amount: <span id="result">0.00</span> <span
                        id="toSymbol"></span>
                </h2>
                <button class="btn btn-outline-secondary" type="button" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <div class="card converter reverse-card">
            <div class="card-header">
                <i class="fas fa-undo"></i> Reverse Conversion
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="revFromCurrency"><i class="fas fa-arrow-up"></i> From Currency</label>
                        <select class="form-select" id="revFromCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                    <div class="col-md-2 text-center">
                        <i class="fas fa-undo-alt fa-2x mt-4"></i>
                    </div>
                    <div class="col-md-5">
                        <label for="revToCurrency"><i class="fas fa-arrow-down"></i> To Currency</label>
                        <select class="form-select" id="revToCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="revAmount" placeholder="Amount to Convert Back"
                            step="0.01" required>
                    </div>
                    <div class="error" id="revAmountError"></div>
                </div>
                <button class="btn btn-warning" type="button" onclick="convertBack()">
                    <i class="fas fa-undo-alt"></i> Convert Back
                </button>
                <h2 class="result mt-3">
                    <i class="fas fa-arrow-left"></i> Original Amount: <span id="reverseResult">0.00</span> <span
                        id="revToSymbol"></span>
                </h2>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="mb-2">Get in touch:</p>
        <a href="mailto:chrischad03@gmail.com" class="btn btn-outline-light me-2">
            <i class="fas fa-envelope"></i> chrischad03@gmail.com
        </a>
        <a href="mailto:ctcyrex29@gmail.com" class="btn btn-outline-light">
            <i class="fas fa-envelope"></i> ctcyrex29@gmail.com
        </a>
        <p class="mt-3 text-light">© 2026 Currency Converter. Built with ❤️</p>
    </footer>

    <script>
        let rates = {};

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }

        function clearErrors() {
            document.getElementById("amountError").innerText = "";
            document.getElementById("revAmountError").innerText = "";
        }

        async function fetchRates() {
            const base = document.getElementById("fromCurrency").value;
            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${base}`);
                const data = await response.json();
                rates = data.rates;
                document.getElementById("rateStatus").innerHTML = '<span class="text-success"><i class="fas fa-check"></i> Rates updated successfully!</span>';
            } catch (error) {
                document.getElementById("rateStatus").innerHTML = '<span class="text-danger"><i class="fas fa-exclamation-triangle"></i> Failed to fetch rates. Please try again.</span>';
            }
        }

        function convert() {
            clearErrors();
            const amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById("amountError").innerText = "Please enter a valid positive amount.";
                return;
            }
            const from = document.getElementById("fromCurrency").value;
            const to = document.getElementById("toCurrency").value;
            if (!rates[to]) {
                document.getElementById("amountError").innerText = "Please fetch the latest rates first.";
                return;
            }
            const converted = amount * rates[to];
            document.getElementById("result").innerText = converted.toFixed(2);
            document.getElementById("toSymbol").innerText = to;
            document.getElementById("amount").value = '';
        }

        function convertBack() {
            clearErrors();
            const amount = parseFloat(document.getElementById("revAmount").value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById("revAmountError").innerText = "Please enter a valid positive amount.";
                return;
            }
            const from = document.getElementById("revFromCurrency").value;
            const to = document.getElementById("revToCurrency").value;
            if (!rates[to]) {
                document.getElementById("revAmountError").innerText = "Please fetch the latest rates first.";
                return;
            }
            const converted = amount / rates[to]; // Assuming rates[to] is from base
            document.getElementById("reverseResult").innerText = converted.toFixed(2);
            document.getElementById("revToSymbol").innerText = from;
            document.getElementById("revAmount").value = '';
        }

        function resetForm() {
            clearErrors();
            document.getElementById("amount").value = '';
            document.getElementById("result").innerText = '0.00';
            document.getElementById("toSymbol").innerText = '';
            document.getElementById("revAmount").value = '';
            document.getElementById("reverseResult").innerText = '0.00';
            document.getElementById("revToSymbol").innerText = '';
            document.getElementById("rateStatus").innerText = '';
            rates = {};
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
